{% extends 'indek.html' %}

    {% block product %}

        {% if category_product %}

            {% for product in category_product %}
                <ul class="list-group">
                    <a href="/product/{{ product.id }}" class="list-group-item list-group-item-action">{{ product.name }}</a>
                </ul>

            {% endfor %}
        {% endif %}
    {% endblock %}
